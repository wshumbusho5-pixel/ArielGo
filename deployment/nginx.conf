# ==================================
# NGINX CONFIGURATION FOR ARIELGO
# Reverse proxy for Node.js + Flask apps
# ==================================

# Main website (Node.js on port 3001)
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # return 301 https://$server_name$request_uri;

    # Request size limit (for file uploads)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/arielgo-access.log;
    error_log /var/log/nginx/arielgo-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (if serving from Nginx directly)
    location /static {
        alias /home/ubuntu/arielgo/website;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Admin dashboard (Flask on port 5002)
server {
    listen 80;
    listen [::]:80;
    server_name admin.yourdomain.com;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # return 301 https://$server_name$request_uri;

    # Logging
    access_log /var/log/nginx/arielgo-admin-access.log;
    error_log /var/log/nginx/arielgo-admin-error.log;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Flask backend
    location / {
        proxy_pass http://localhost:5002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files for admin
    location /static {
        alias /home/ubuntu/arielgo/admin/static;
        expires 7d;
        add_header Cache-Control "public";
    }
}


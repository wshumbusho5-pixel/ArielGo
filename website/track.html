<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - ArielGo</title>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-blue: #4EA9FF;
            --color-blue-dark: #3A90E8;
            --color-mint: #2EC4B6;
            --color-teal: #14B8A6;
            --color-cyan: #06B6D4;
            --color-success: #4CAF50;
            --color-warning: #F59E0B;
            --color-danger: #EF4444;
            --color-dark: #0f172a;

            --gradient-primary: linear-gradient(135deg, #4EA9FF 0%, #5FB3FF 100%);
            --gradient-mesh: radial-gradient(at 0% 0%, rgba(78, 169, 255, 0.08) 0px, transparent 50%),
                            radial-gradient(at 100% 0%, rgba(95, 179, 255, 0.06) 0px, transparent 50%),
                            radial-gradient(at 100% 100%, rgba(46, 196, 182, 0.05) 0px, transparent 50%),
                            radial-gradient(at 0% 100%, rgba(111, 212, 140, 0.04) 0px, transparent 50%);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(78, 169, 255, 0.2);

            --blur-md: 8px;
            --blur-lg: 16px;
            --blur-xl: 24px;

            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F9FBFF 0%, #EFF6FF 100%);
            color: #0f172a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .gradient-mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: var(--gradient-mesh);
            animation: meshMove 20s ease-in-out infinite;
        }

        .gradient-mesh-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFFFFF 0%, #F3FAFF 100%);
            z-index: -1;
        }

        @keyframes meshMove {
            0%, 100% {
                background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%;
            }
            50% {
                background-position: 100% 100%, 0% 100%, 0% 0%, 100% 0%;
            }
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* MASSIVE VISIBLE GRADIENT ORBS */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #4EA9FF 0%, rgba(78, 169, 255, 0.15) 50%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #5FB3FF 0%, rgba(95, 179, 255, 0.12) 50%, transparent 70%);
            top: 10%;
            right: -150px;
            animation-delay: -8s;
        }

        .orb-3 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #2EC4B6 0%, rgba(46, 196, 182, 0.1) 50%, transparent 70%);
            bottom: -250px;
            left: 15%;
            animation-delay: -16s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(80px, -80px) scale(1.15);
            }
            50% {
                transform: translate(-50px, 50px) scale(0.95);
            }
            75% {
                transform: translate(50px, 80px) scale(1.08);
            }
        }

        /* ANIMATED ROLLING GRID */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(78, 169, 255, 0.03) 2px, transparent 2px),
                linear-gradient(90deg, rgba(78, 169, 255, 0.03) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: gridMove 25s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* FLOATING LAUNDRY ITEMS */
        .shapes-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.12;
            animation: floatShape 20s ease-in-out infinite;
            font-size: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 10px 30px rgba(78, 169, 255, 0.15));
        }

        .shape-1 {
            top: 12%;
            left: 6%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 58%;
            right: 10%;
            animation-delay: -7s;
        }

        .shape-3 {
            bottom: 22%;
            left: 13%;
            animation-delay: -14s;
        }

        .shape-4 {
            top: 38%;
            right: 22%;
            animation-delay: -3s;
        }

        .shape-5 {
            bottom: 40%;
            left: 25%;
            animation-delay: -9s;
        }

        .shape-6 {
            top: 25%;
            right: 35%;
            animation-delay: -5s;
        }

        .shape-7 {
            bottom: 10%;
            right: 18%;
            animation-delay: -11s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(100px, -100px) rotate(120deg);
            }
            66% {
                transform: translate(-50px, 50px) rotate(240deg);
            }
        }

        /* SPOTLIGHT CURSOR EFFECT */
        .spotlight {
            position: fixed;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(78, 169, 255, 0.25) 0%, rgba(95, 179, 255, 0.15) 30%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.15s ease-out;
            z-index: 999999;
            opacity: 0;
            filter: blur(30px);
            mix-blend-mode: normal;
            box-shadow: 0 0 20px rgba(78, 169, 255, 0.12);
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(var(--blur-xl)) saturate(180%);
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 20px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            transition: color 0.3s var(--ease-smooth);
        }

        .nav-links a:hover {
            color: var(--color-blue);
        }

        /* Track Container */
        .track-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 140px 2rem 80px;
        }

        .track-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.6s var(--ease-smooth);
        }

        .track-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: #0f172a;
        }

        .track-header p {
            font-size: 1.25rem;
            color: #64748b;
        }

        /* Search Card */
        .search-card {
            background: #FFFFFF;
            backdrop-filter: blur(var(--blur-xl));
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s var(--ease-smooth) 0.2s both;
            transition: all 0.5s var(--ease-smooth);
        }

        .search-card:hover {
            transform: translateY(-4px);
            border-color: rgba(78, 169, 255, 0.2);
            box-shadow: var(--shadow-xl);
            background: #FFFFFF;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #0f172a;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: #F9FBFF;
            border: 1px solid rgba(78, 169, 255, 0.2);
            border-radius: 16px;
            color: #0f172a;
            font-size: 1.1rem;
            transition: all 0.3s var(--ease-smooth);
        }

        .form-group input:focus {
            outline: none;
            background: #FFFFFF;
            border-color: var(--color-blue);
            box-shadow: 0 0 0 4px rgba(78, 169, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .track-button {
            width: 100%;
            padding: 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .track-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .track-button:hover::before {
            left: 100%;
        }

        .track-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2xl), var(--shadow-glow);
        }

        /* Result Card */
        .result-card {
            background: #FFFFFF;
            backdrop-filter: blur(var(--blur-xl));
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            display: none;
            animation: fadeInUp 0.6s var(--ease-smooth);
            transition: all 0.5s var(--ease-smooth);
        }

        .result-card:hover {
            transform: translateY(-4px);
            border-color: rgba(78, 169, 255, 0.2);
            box-shadow: var(--shadow-xl);
            background: #FFFFFF;
        }

        .result-card.show {
            display: block;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(78, 169, 255, 0.1);
        }

        .order-id {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: capitalize;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-confirmed {
            background: rgba(6, 182, 212, 0.2);
            color: #06B6D4;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .status-in_progress {
            background: rgba(78, 169, 255, 0.15);
            color: var(--color-blue);
            border: 1px solid rgba(78, 169, 255, 0.3);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* Progress Tracker */
        .progress-tracker {
            margin: 3rem 0;
            position: relative;
        }

        .progress-steps {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            position: relative;
        }

        .progress-line {
            position: absolute;
            top: 40px;
            left: 12.5%;
            right: 12.5%;
            height: 3px;
            background: rgba(78, 169, 255, 0.2);
            z-index: 0;
            border-radius: 2px;
        }

        .progress-line-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.8s var(--ease-smooth);
            border-radius: 2px;
            position: relative;
        }

        .progress-line-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--color-blue);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--color-blue);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .step {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .step-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: #F9FBFF;
            border: 2px solid rgba(78, 169, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.5s var(--ease-smooth);
        }

        .step.active .step-circle {
            border-color: var(--color-blue);
            background: rgba(78, 169, 255, 0.15);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(78, 169, 255, 0.3);
        }

        .step.completed .step-circle {
            border-color: var(--color-success);
            background: rgba(76, 175, 80, 0.15);
        }

        .step-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #94a3b8;
        }

        .step.active .step-label,
        .step.completed .step-label {
            color: #0f172a;
        }

        /* Order Details */
        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .detail-group {
            padding: 1.5rem;
            background: #F9FBFF;
            border: 1px solid rgba(78, 169, 255, 0.15);
            border-radius: 16px;
            transition: all 0.3s var(--ease-smooth);
        }

        .detail-group:hover {
            background: #FFFFFF;
            border-color: rgba(78, 169, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .detail-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0f172a;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .track-header h1 {
                font-size: 2.5rem;
            }

            .navbar {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .progress-steps {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .progress-line {
                left: 40px;
                top: 12.5%;
                bottom: 12.5%;
                width: 3px;
                height: auto;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .search-card,
            .result-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Particle System
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 60;
        const connectionDistance = 150;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(78, 169, 255, 0.3)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(78, 169, 255, ${0.15 * (1 - distance / connectionDistance)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connectParticles();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // SPOTLIGHT CURSOR EFFECT
        const spotlight = document.getElementById('spotlight');
        let mouseX = 0, mouseY = 0;
        let spotlightX = 0, spotlightY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            spotlight.style.opacity = '1';
        });

        function animateSpotlight() {
            spotlightX += (mouseX - spotlightX) * 0.1;
            spotlightY += (mouseY - spotlightY) * 0.1;

            spotlight.style.left = spotlightX + 'px';
            spotlight.style.top = spotlightY + 'px';

            requestAnimationFrame(animateSpotlight);
        }
        animateSpotlight();

        // Track Order Logic
        const API_BASE = window.location.origin;

        document.getElementById('track-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookingId = document.getElementById('booking-id').value.trim();
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('error-message');
            const resultCard = document.getElementById('result-card');

            resultCard.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/api/bookings/${bookingId}`);

                if (!response.ok) {
                    throw new Error('Booking not found');
                }

                const data = await response.json();

                if (data.booking.email.toLowerCase() !== email.toLowerCase()) {
                    throw new Error('Email does not match our records');
                }

                // Display order details
                document.getElementById('order-number').textContent = data.booking.id;
                document.getElementById('customer-name').textContent = data.booking.name;
                document.getElementById('service-type').textContent = capitalizeFirst(data.booking.service);
                document.getElementById('num-bags').textContent = data.booking.numberOfBags + ' bag(s)';
                document.getElementById('total-price').textContent = '$' + (data.booking.totalPrice / 100).toFixed(2);
                document.getElementById('pickup-date').textContent = data.booking.pickupDate;
                document.getElementById('pickup-time').textContent = capitalizeFirst(data.booking.pickupTime);

                const status = data.booking.status;
                const statusBadge = document.getElementById('status-badge');
                statusBadge.textContent = capitalizeFirst(status.replace('_', ' '));
                statusBadge.className = 'status-badge status-' + status;

                updateProgress(status);

                resultCard.classList.add('show');

                setTimeout(() => {
                    resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);

            } catch (error) {
                errorMessage.textContent = error.message || 'Unable to find your order. Please check your details.';
                errorMessage.classList.add('show');
            }
        });

        function updateProgress(status) {
            const steps = ['pending', 'confirmed', 'in_progress', 'completed'];
            const currentIndex = steps.indexOf(status);

            for (let i = 1; i <= 4; i++) {
                const step = document.getElementById('step-' + i);
                step.classList.remove('active', 'completed');
            }

            for (let i = 0; i <= currentIndex; i++) {
                const step = document.getElementById('step-' + (i + 1));
                if (i < currentIndex) {
                    step.classList.add('completed');
                } else if (i === currentIndex) {
                    step.classList.add('active');
                }
            }

            const progressFill = document.getElementById('progress-fill');
            const percentage = (currentIndex / 3) * 100;
            progressFill.style.width = percentage + '%';
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>

    <script src="js/floating-chat.js"></script>

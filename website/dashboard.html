<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - ArielGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-blue: #4EA9FF;
            --color-blue-dark: #3A90E8;
            --color-mint: #2EC4B6;
            --color-dark: #0f172a;
            --gradient-primary: linear-gradient(135deg, #4EA9FF 0%, #5FB3FF 100%);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(78, 169, 255, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #F9FBFF 0%, #EFF6FF 100%);
            color: #0f172a;
            min-height: 100vh;
            padding: 2rem;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info {
            font-weight: 600;
            color: #374151;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: #FFFFFF;
            color: var(--color-blue);
            border: 2px solid rgba(78, 169, 255, 0.2);
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--color-blue);
        }

        .btn-logout {
            background: #FEE2E2;
            color: #991B1B;
            border: 2px solid #FCA5A5;
        }

        .btn-logout:hover {
            background: #991B1B;
            color: white;
            border-color: #991B1B;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #FFFFFF;
            backdrop-filter: blur(24px);
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            border-color: rgba(78, 169, 255, 0.3);
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .orders-section {
            background: #FFFFFF;
            backdrop-filter: blur(24px);
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
        }

        .btn-primary {
            padding: 0.875rem 1.75rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .order-card {
            border: 2px solid rgba(78, 169, 255, 0.1);
            background: #FFFFFF;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .order-card:hover {
            border-color: var(--color-blue);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .order-id {
            font-weight: 700;
            color: #0f172a;
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-confirmed {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .status-in_progress {
            background: #E0E7FF;
            color: #3730A3;
        }

        .status-completed {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-cancelled {
            background: #FEE2E2;
            color: #991B1B;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-right {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5rem;
            }

            .order-header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ArielGo</div>
        <div class="nav-right">
            <div class="user-info" id="userName">Loading...</div>
            <a href="/" class="btn-secondary">Book Pickup</a>
            <button class="btn-secondary btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>My Dashboard</h1>
            <p class="subtitle">Manage your laundry orders and track deliveries</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pendingOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedOrders">0</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">My Orders</h2>
                <a href="/" class="btn-primary">+ New Booking</a>
            </div>

            <div id="ordersContainer">
                <div class="loading">Loading your orders...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentUser = null;

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    credentials: 'same-origin'  // Send cookies with request
                });
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return false;
                }

                currentUser = data.user;
                document.getElementById('userName').textContent = data.user.name;
                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch(`${API_URL}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'same-origin'  // Send cookies with request
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/';
            }
        }

        // Load user's orders
        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/api/bookings/my-orders`, {
                    credentials: 'same-origin'  // Send cookies with request
                });
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load orders');
                }

                displayOrders(data.bookings);
                updateStats(data.bookings);
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Failed to load orders. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Display orders
        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <h3 style="margin-bottom: 0.5rem; color: #6B7280;">No orders yet</h3>
                        <p>Your laundry orders will appear here.</p>
                        <a href="/" class="btn-primary" style="margin-top: 1.5rem;">Book Your First Pickup</a>
                    </div>
                `;
                return;
            }

            const ordersHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="status-badge status-${order.status}">${formatStatus(order.status)}</div>
                    </div>
                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Service</div>
                            <div>${formatService(order.service)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pickup Date</div>
                            <div>${formatDate(order.pickupDate)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Address</div>
                            <div>${order.address}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total</div>
                            <div style="font-weight: 700; color: #4EA9FF;">$${(order.totalPrice / 100).toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="orders-list">${ordersHTML}</div>`;
        }

        // Update stats
        function updateStats(orders) {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent =
                orders.filter(o => o.status === 'pending' || o.status === 'confirmed').length;
            document.getElementById('completedOrders').textContent =
                orders.filter(o => o.status === 'completed').length;
        }

        // Format helpers
        function formatStatus(status) {
            const statusMap = {
                'pending': 'Pending',
                'confirmed': 'Confirmed',
                'in_progress': 'In Progress',
                'completed': 'Completed',
                'cancelled': 'Cancelled'
            };
            return statusMap[status] || status;
        }

        function formatService(service) {
            const serviceMap = {
                'standard': 'Standard (24-hour)',
                'same-day': 'Same-Day',
                'rush': 'Rush (4-hour)'
            };
            return serviceMap[service] || service;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Initialize
        async function init() {
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadOrders();
            }
        }

        init();
    </script>
</body>
</html>

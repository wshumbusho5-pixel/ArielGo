<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ArielGo</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Open Graph -->
    <meta property="og:title" content="Sign Up - ArielGo">
    <meta property="og:description" content="Create your ArielGo account and start managing your laundry effortlessly.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-blue: #4EA9FF;
            --color-blue-dark: #3A90E8;
            --color-mint: #2EC4B6;
            --color-dark: #0f172a;
            --gradient-primary: linear-gradient(135deg, #4EA9FF 0%, #5FB3FF 100%);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(78, 169, 255, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #F9FBFF 0%, #EFF6FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: #FFFFFF;
            backdrop-filter: blur(24px);
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: 100%;
            padding: 3rem;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f172a;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #F9FBFF;
            border: 2px solid rgba(78, 169, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            color: #0f172a;
            transition: all 0.3s;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus {
            outline: none;
            background: #FFFFFF;
            border-color: var(--color-blue);
            box-shadow: 0 0 0 4px rgba(78, 169, 255, 0.1);
        }

        .optional {
            color: #94a3b8;
            font-weight: 400;
            font-size: 0.85rem;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            color: #64748b;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--color-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .guest-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(78, 169, 255, 0.1);
        }

        .guest-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .guest-link a:hover {
            color: var(--color-blue);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            input {
                padding: 0.75rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn-primary {
                padding: 0.875rem;
            }
        }

        @media (max-width: 380px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ArielGo</div>
        <h1>Create Your Account</h1>
        <p class="subtitle">Start managing your laundry effortlessly</p>

        <div id="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="optional">(optional)</span></label>
                <input type="tel" id="phone" name="phone" placeholder="(206) 555-0123">
            </div>

            <div class="form-group">
                <label for="address">Address <span class="optional">(optional)</span></label>
                <input type="text" id="address" name="address" placeholder="1234 Main St, Seattle, WA">
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login.html">Log in</a>
        </div>

        <div class="guest-link">
            <a href="/">‚Üê Continue as guest</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideAlert() {
            alertDiv.innerHTML = '';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim()
            };

            // Basic validation
            if (formData.password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',  // Send cookies with request
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Registration failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    credentials: 'same-origin'  // Send cookies with request
                });
                const data = await response.json();

                if (data.authenticated) {
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        checkAuth();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - ArielGo</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-blue: #4EA9FF;
            --color-blue-dark: #3A90E8;
            --color-mint: #2EC4B6;
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-danger: #EF4444;
            --color-cyan: #06B6D4;
            --color-dark: #0f172a;

            --gradient-primary: linear-gradient(135deg, #4EA9FF 0%, #5FB3FF 100%);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(78, 169, 255, 0.2);

            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F9FBFF 0%, #EFF6FF 100%);
            color: #0f172a;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 20px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .driver-name {
            color: #64748b;
            font-weight: 500;
        }

        .logout-btn {
            color: var(--color-danger);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s var(--ease-smooth);
        }

        .logout-btn:hover {
            color: #DC2626;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 140px 2rem 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }

        .header p {
            font-size: 1.125rem;
            color: #64748b;
        }

        .summary-card {
            background: #FFFFFF;
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s var(--ease-smooth);
        }

        .summary-card:hover {
            border-color: rgba(78, 169, 255, 0.2);
            box-shadow: var(--shadow-xl);
        }

        .summary-card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1.5rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .summary-stat {
            text-align: center;
            padding: 1.5rem;
            background: #F9FBFF;
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s var(--ease-smooth);
        }

        .summary-stat:hover {
            background: #FFFFFF;
            border-color: rgba(78, 169, 255, 0.2);
        }

        .summary-stat .value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .summary-stat .label {
            font-size: 0.85rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .stop-card {
            background: #FFFFFF;
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-left: 4px solid var(--color-blue);
            border-radius: 16px;
            padding: 1.75rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s var(--ease-smooth);
        }

        .stop-card:hover {
            border-color: rgba(78, 169, 255, 0.2);
            box-shadow: var(--shadow-lg);
        }

        .stop-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .stop-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            font-weight: 700;
            margin-right: 1rem;
            font-size: 0.95rem;
        }

        .stop-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #0f172a;
        }

        .stop-status {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: #D97706;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-confirmed {
            background: rgba(6, 182, 212, 0.15);
            color: #0891B2;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .status-in_progress {
            background: rgba(78, 169, 255, 0.15);
            color: var(--color-blue-dark);
            border: 1px solid rgba(78, 169, 255, 0.3);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .stop-details {
            color: #64748b;
            line-height: 1.8;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
        }

        .stop-details div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stop-details .icon {
            width: 20px;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-call {
            background: rgba(16, 185, 129, 0.15);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn-call:hover {
            background: var(--color-success);
            color: white;
        }

        .btn-navigate {
            background: rgba(78, 169, 255, 0.15);
            color: var(--color-blue-dark);
            border: 1px solid rgba(78, 169, 255, 0.3);
        }

        .btn-navigate:hover {
            background: var(--color-blue);
            color: white;
        }

        .btn-complete {
            background: rgba(245, 158, 11, 0.15);
            color: #D97706;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-complete:hover {
            background: var(--color-warning);
            color: white;
        }

        .btn-issue {
            background: rgba(239, 68, 68, 0.15);
            color: #DC2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-issue:hover {
            background: var(--color-danger);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
            background: #FFFFFF;
            border: 1px solid rgba(78, 169, 255, 0.1);
            border-radius: 24px;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .summary-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }

            .summary-stat {
                padding: 1rem;
            }

            .summary-stat .value {
                font-size: 1.5rem;
            }

            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .stop-card {
                padding: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ArielGo Driver</div>
        <div class="nav-right">
            <span class="driver-name" id="driverName"></span>
            <a href="#" onclick="logout(); return false;" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Driver Dashboard</h1>
            <p>Manage your assigned pickups and deliveries</p>
        </div>

        <div class="summary-card" id="ordersSummary">
            <h3>My Assigned Orders</h3>
            <div class="summary-grid" id="summaryGrid">
                <div class="summary-stat">
                    <div class="value" id="totalOrders">0</div>
                    <div class="label">Total Orders</div>
                </div>
                <div class="summary-stat">
                    <div class="value" id="pendingOrders">0</div>
                    <div class="label">Pending</div>
                </div>
                <div class="summary-stat">
                    <div class="value" id="inProgressOrders">0</div>
                    <div class="label">In Progress</div>
                </div>
            </div>
        </div>

        <div id="ordersContainer"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="icon">üì¶</div>
            <p>No orders assigned yet</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/driver/session`);
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/driver-login.html';
                    return;
                }
                document.getElementById('driverName').textContent = data.driver.full_name;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/driver-login.html';
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/api/driver/logout`, { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/driver-login.html';
        }

        checkAuth();
        loadOrders();

        async function loadOrders() {
            document.getElementById('emptyState').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/driver/orders`);

                if (response.status === 401) {
                    window.location.href = '/driver-login.html';
                    return;
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load orders');
                }

                if (data.orders.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('ordersContainer').innerHTML = '';
                    return;
                }

                displayOrders(data.orders);

            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function displayOrders(orders) {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending' || o.status === 'confirmed').length;
            const inProgress = orders.filter(o => o.status === 'in_progress').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('inProgressOrders').textContent = inProgress;

            const ordersHtml = orders.map((order, index) => `
                <div class="stop-card">
                    <div class="stop-header">
                        <span class="stop-number">${index + 1}</span>
                        <span class="stop-name">${order.name}</span>
                        <span class="stop-status status-${order.status}">${order.status.replace('_', ' ')}</span>
                    </div>
                    <div class="stop-details">
                        <div><span class="icon">üìç</span>${order.address}</div>
                        <div><span class="icon">üìû</span>${order.phone}</div>
                        <div><span class="icon">üìß</span>${order.email}</div>
                        <div><span class="icon">üìÖ</span>Pickup: ${order.pickupDate} ${order.pickupTime || ''}</div>
                        <div><span class="icon">üß∫</span>${order.numberOfBags} bag(s) - ${order.service}</div>
                        <div><span class="icon">üí∞</span>$${(order.totalPrice / 100).toFixed(2)}</div>
                        ${order.notes ? `<div><span class="icon">üìù</span>${order.notes}</div>` : ''}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-call" onclick="callCustomer('${order.phone}')">üìû Call</button>
                        <button class="btn btn-navigate" onclick="navigate('${encodeURIComponent(order.address)}')">üó∫Ô∏è Navigate</button>
                        ${order.status === 'confirmed' ? `<button class="btn btn-complete" onclick="updateStatus(${order.id}, 'in_progress')">‚ñ∂Ô∏è Start</button>` : ''}
                        ${order.status === 'in_progress' ? `<button class="btn btn-complete" onclick="updateStatus(${order.id}, 'completed')">‚úì Complete</button>` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('ordersContainer').innerHTML = ordersHtml;
        }

        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        function navigate(address) {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${address}`, '_blank');
        }

        async function updateStatus(bookingId, newStatus) {
            const messages = {
                'in_progress': 'Start this pickup?',
                'completed': 'Mark this pickup as complete?'
            };

            if (!confirm(messages[newStatus] || 'Update status?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/bookings/${bookingId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.status === 401) {
                    window.location.href = '/driver-login.html';
                    return;
                }

                if (!response.ok) throw new Error('Failed to update status');

                alert(`Order status updated to ${newStatus.replace('_', ' ')}!`);
                loadOrders();

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function reportIssue(bookingId) {
            const issue = prompt('Describe the issue:');
            if (!issue) return;

            alert(`Issue reported for booking #${bookingId}:\n${issue}\n\nThis will notify the admin.`);
        }
    </script>
</body>
</html>

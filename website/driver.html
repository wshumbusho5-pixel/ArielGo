<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - ArielGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-orange: #FF6B00;
            --color-amber: #F59E0B;
            --color-yellow: #FCD34D;
            --color-success: #10B981;
            --color-warning: #F59E0B;
            --color-danger: #EF4444;
            --color-cyan: #06B6D4;

            --gradient-primary: linear-gradient(135deg, #1A1A1A 0%, #FF6B00 50%, #FCD34D 100%);
            --gradient-mesh: radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.15) 0px, transparent 50%),
                            radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.15) 0px, transparent 50%),
                            radial-gradient(at 100% 100%, rgba(252, 211, 77, 0.15) 0px, transparent 50%),
                            radial-gradient(at 0% 100%, rgba(26, 26, 26, 0.15) 0px, transparent 50%);

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 40px rgba(255, 107, 0, 0.3);

            --blur-xl: 24px;
            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .gradient-mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: var(--gradient-mesh);
            animation: meshMove 20s ease-in-out infinite;
        }

        .gradient-mesh-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            z-index: -1;
        }

        @keyframes meshMove {
            0%, 100% {
                background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%;
            }
            50% {
                background-position: 100% 100%, 0% 100%, 0% 0%, 100% 0%;
            }
        }

        /* MASSIVE VISIBLE GRADIENT ORBS */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #FF6B00 0%, rgba(255, 107, 0, 0.4) 50%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #F59E0B 0%, rgba(245, 158, 11, 0.4) 50%, transparent 70%);
            top: 10%;
            right: -150px;
            animation-delay: -8s;
        }

        .orb-3 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #FCD34D 0%, rgba(252, 211, 77, 0.4) 50%, transparent 70%);
            bottom: -250px;
            left: 15%;
            animation-delay: -16s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(80px, -80px) scale(1.15);
            }
            50% {
                transform: translate(-50px, 50px) scale(0.95);
            }
            75% {
                transform: translate(50px, 80px) scale(1.08);
            }
        }

        /* ANIMATED ROLLING GRID */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 107, 0, 0.04) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 107, 0, 0.04) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: gridMove 25s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* FLOATING LAUNDRY ITEMS */
        .shapes-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.12;
            animation: floatShape 20s ease-in-out infinite;
            font-size: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 0, 0.3));
        }

        .shape-1 {
            top: 18%;
            left: 8%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 62%;
            right: 12%;
            animation-delay: -7s;
        }

        .shape-3 {
            bottom: 28%;
            left: 15%;
            animation-delay: -14s;
        }

        .shape-4 {
            top: 40%;
            right: 25%;
            animation-delay: -4s;
        }

        .shape-5 {
            bottom: 15%;
            right: 20%;
            animation-delay: -10s;
        }

        .shape-6 {
            top: 70%;
            left: 30%;
            animation-delay: -6s;
        }

        @keyframes floatShape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(80px, -80px) rotate(120deg);
            }
            66% {
                transform: translate(-40px, 40px) rotate(240deg);
            }
        }

        /* SPOTLIGHT CURSOR EFFECT */
        .spotlight {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.08) 30%, transparent 60%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.15s ease-out;
            z-index: 999999;
            opacity: 0;
            filter: blur(40px);
            mix-blend-mode: screen;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(var(--blur-xl)) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .driver-name {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .logout-btn {
            color: var(--color-danger);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s var(--ease-smooth);
        }

        .logout-btn:hover {
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 140px 2rem 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .date-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(var(--blur-xl));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            transition: all 0.5s var(--ease-smooth);
        }

        .date-card:hover {
            transform: translateY(-35px) scale(1.06);
            border-color: rgba(255, 107, 0, 0.6);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5),
                        0 0 80px rgba(255, 107, 0, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .date-card label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .date-card input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s var(--ease-smooth);
        }

        .date-card input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--color-orange);
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
        }

        .optimize-btn {
            width: 100%;
            padding: 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            box-shadow: var(--shadow-xl);
            margin-top: 1.5rem;
        }

        .optimize-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2xl), var(--shadow-glow);
        }

        .optimize-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(var(--blur-xl));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            display: none;
            transition: all 0.5s var(--ease-smooth);
        }

        .summary-card:hover {
            transform: translateY(-35px) scale(1.06);
            border-color: rgba(255, 107, 0, 0.6);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5),
                        0 0 80px rgba(255, 107, 0, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .summary-card.visible {
            display: block;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .summary-stat {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            transition: all 0.4s var(--ease-smooth);
        }

        .summary-stat:hover {
            transform: translateY(-30px) scale(1.15);
            border-color: rgba(255, 107, 0, 0.7);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4),
                        0 0 60px rgba(255, 107, 0, 0.5);
        }

        .summary-stat .value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .summary-stat .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .time-window {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(var(--blur-xl));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            display: none;
            transition: all 0.5s var(--ease-smooth);
        }

        .time-window:hover {
            transform: translateY(-35px) scale(1.04);
            border-color: rgba(255, 107, 0, 0.6);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5),
                        0 0 80px rgba(255, 107, 0, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .time-window.visible {
            display: block;
        }

        .time-window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .time-window-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .time-range {
            color: rgba(255, 255, 255, 0.6);
        }

        .route-stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .route-stat {
            flex: 1;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            transition: all 0.4s var(--ease-smooth);
        }

        .route-stat:hover {
            transform: translateY(-28px) scale(1.12);
            border-color: rgba(255, 107, 0, 0.7);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4),
                        0 0 50px rgba(255, 107, 0, 0.5);
        }

        .route-stat .value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
        }

        .route-stat .label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stop-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 4px solid var(--color-orange);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s var(--ease-smooth);
        }

        .stop-card:hover {
            transform: translateX(30px) translateY(-25px) scale(1.08);
            border-left-color: var(--color-yellow);
            border-left-width: 8px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5),
                        0 0 60px rgba(252, 211, 77, 0.6);
        }

        .stop-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .stop-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 50%;
            font-weight: 700;
            margin-right: 1rem;
        }

        .stop-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .stop-status {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-confirmed {
            background: rgba(6, 182, 212, 0.2);
            color: var(--color-cyan);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .status-in_progress {
            background: rgba(255, 107, 0, 0.2);
            color: var(--color-orange);
            border: 1px solid rgba(255, 107, 0, 0.3);
        }

        .stop-details {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .stop-details .icon {
            margin-right: 0.5rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .btn {
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-call {
            background: var(--color-success);
            color: white;
        }

        .btn-navigate {
            background: var(--color-indigo);
            color: white;
        }

        .btn-complete {
            background: var(--color-warning);
            color: white;
        }

        .btn-issue {
            background: var(--color-danger);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-mesh-bg"></div>

    <!-- MASSIVE GRADIENT ORBS -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- FLOATING LAUNDRY ITEMS -->
    <div class="shapes-container">
        <div class="shape shape-1">üëñ</div>
        <div class="shape shape-2">ü©≥</div>
        <div class="shape shape-3">üëï</div>
        <div class="shape shape-4">üß∫</div>
        <div class="shape shape-5">üß¶</div>
        <div class="shape shape-6">üß•</div>
    </div>

    <!-- SPOTLIGHT CURSOR EFFECT -->
    <div class="spotlight" id="spotlight"></div>

    <div class="content-wrapper">
        <nav class="navbar">
            <div class="logo">ArielGo Driver</div>
            <div class="nav-right">
                <span class="driver-name" id="driverName"></span>
                <a href="#" onclick="logout(); return false;" class="logout-btn">Logout</a>
            </div>
        </nav>

        <div class="container">
            <div class="header">
                <h1>üöó Driver Dashboard</h1>
                <p>Route optimization & pickup management</p>
            </div>

            <div class="summary-card" id="ordersSummary">
                <h3 style="font-family: 'Space Grotesk', sans-serif; font-size: 2rem; margin-bottom: 1rem;">My Assigned Orders</h3>
                <div class="summary-grid" id="summaryGrid">
                    <div class="summary-stat">
                        <div class="value" id="totalOrders">0</div>
                        <div class="label">Total Orders</div>
                    </div>
                    <div class="summary-stat">
                        <div class="value" id="pendingOrders">0</div>
                        <div class="label">Pending</div>
                    </div>
                    <div class="summary-stat">
                        <div class="value" id="inProgressOrders">0</div>
                        <div class="label">In Progress</div>
                    </div>
                </div>
            </div>

            <div id="ordersContainer"></div>

            <div id="emptyState" class="empty-state">
                <div class="icon">üì¶</div>
                <p>No orders assigned yet</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/driver/session`);
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/driver-login.html';
                    return;
                }
                document.getElementById('driverName').textContent = data.driver.full_name;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/driver-login.html';
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/api/driver/logout`, { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/driver-login.html';
        }

        checkAuth();
        loadOrders(); // Load assigned orders on page load

        async function loadOrders() {
            document.getElementById('emptyState').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/driver/orders`);

                if (response.status === 401) {
                    window.location.href = '/driver-login.html';
                    return;
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load orders');
                }

                if (data.orders.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('ordersContainer').innerHTML = '';
                    return;
                }

                displayOrders(data.orders);

            } catch (error) {
                console.error('Error loading orders:', error);
                alert('Failed to load orders: ' + error.message);
            }
        }

        function displayOrders(orders) {
            // Update summary stats
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending' || o.status === 'confirmed').length;
            const inProgress = orders.filter(o => o.status === 'in_progress').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('inProgressOrders').textContent = inProgress;

            // Display orders
            const ordersHtml = orders.map((order, index) => `
                <div class="stop-card">
                    <div class="stop-header">
                        <span class="stop-number">${index + 1}</span>
                        <span class="stop-name">${order.name}</span>
                        <span class="stop-status status-${order.status}">${order.status.replace('_', ' ')}</span>
                    </div>
                    <div class="stop-details">
                        <div><span class="icon">üìç</span>${order.address}</div>
                        <div><span class="icon">üìû</span>${order.phone}</div>
                        <div><span class="icon">üìß</span>${order.email}</div>
                        <div><span class="icon">üìÖ</span>Pickup: ${order.pickupDate} ${order.pickupTime || ''}</div>
                        <div><span class="icon">üß∫</span>${order.numberOfBags} bag(s) - ${order.service}</div>
                        <div><span class="icon">üí∞</span>$${(order.totalPrice / 100).toFixed(2)}</div>
                        ${order.notes ? `<div><span class="icon">üìù</span>${order.notes}</div>` : ''}
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-call" onclick="callCustomer('${order.phone}')">üìû Call</button>
                        <button class="btn btn-navigate" onclick="navigate('${encodeURIComponent(order.address)}')">üó∫Ô∏è Navigate</button>
                        ${order.status === 'confirmed' ? `<button class="btn btn-complete" onclick="updateStatus(${order.id}, 'in_progress')">‚ñ∂Ô∏è Start</button>` : ''}
                        ${order.status === 'in_progress' ? `<button class="btn btn-complete" onclick="updateStatus(${order.id}, 'completed')">‚úì Complete</button>` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('ordersContainer').innerHTML = ordersHtml;
        }

        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        function navigate(address) {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${address}`, '_blank');
        }

        async function updateStatus(bookingId, newStatus) {
            const messages = {
                'in_progress': 'Start this pickup?',
                'completed': 'Mark this pickup as complete?'
            };

            if (!confirm(messages[newStatus] || 'Update status?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/bookings/${bookingId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.status === 401) {
                    window.location.href = '/driver-login.html';
                    return;
                }

                if (!response.ok) throw new Error('Failed to update status');

                alert(`Order status updated to ${newStatus.replace('_', ' ')}!`);
                loadOrders(); // Reload orders

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function reportIssue(bookingId) {
            const issue = prompt('Describe the issue:');
            if (!issue) return;

            alert(`Issue reported for booking #${bookingId}:\n${issue}\n\nThis will notify the admin.`);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // SPOTLIGHT CURSOR EFFECT
        const spotlight = document.getElementById('spotlight');
        let mouseX = 0, mouseY = 0;
        let spotlightX = 0, spotlightY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            spotlight.style.opacity = '1';
        });

        function animateSpotlight() {
            spotlightX += (mouseX - spotlightX) * 0.1;
            spotlightY += (mouseY - spotlightY) * 0.1;

            spotlight.style.left = spotlightX + 'px';
            spotlight.style.top = spotlightY + 'px';

            requestAnimationFrame(animateSpotlight);
        }
        animateSpotlight();
    </script>
</body>

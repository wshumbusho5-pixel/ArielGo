<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - ArielGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-blue: #2563eb;
            --color-blue-light: #3b82f6;
            --color-blue-dark: #1d4ed8;
            --color-success: #22c55e;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-purple: #8b5cf6;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #F8FAFC 0%, #EFF6FF 100%);
            color: var(--color-gray-900);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--color-gray-200);
            padding: 0.875rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.375rem;
            font-weight: 800;
            color: var(--color-blue);
            letter-spacing: -0.02em;
        }

        .driver-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-blue-light) 100%);
            color: white;
            padding: 0.25rem 0.625rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .driver-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-blue-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .driver-name {
            font-weight: 600;
            color: var(--color-gray-800);
            font-size: 0.9rem;
        }

        .logout-btn {
            color: var(--color-gray-500);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .logout-btn:hover {
            background: #fef2f2;
            color: var(--color-danger);
        }

        .logout-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 5.5rem 1.5rem 3rem;
        }

        /* Header */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: 0.25rem;
        }

        .page-header p {
            color: var(--color-gray-500);
            font-size: 0.95rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-gray-100);
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-blue);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--color-gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Orders Section */
        .orders-section {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-gray-100);
            overflow: hidden;
        }

        .orders-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--color-gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orders-header h2 {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .orders-header h2 svg {
            width: 20px;
            height: 20px;
            color: var(--color-blue);
        }

        .refresh-btn {
            background: var(--color-gray-100);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--color-gray-600);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .refresh-btn:hover {
            background: var(--color-gray-200);
        }

        .refresh-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Order Card */
        .order-card {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--color-gray-100);
            transition: background 0.15s ease;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-card:hover {
            background: var(--color-gray-50);
        }

        .order-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-blue-light) 100%);
            color: white;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            margin-right: 0.875rem;
        }

        .order-customer {
            flex: 1;
        }

        .order-customer-name {
            font-weight: 600;
            color: var(--color-gray-900);
            font-size: 1rem;
        }

        .order-customer-service {
            font-size: 0.8rem;
            color: var(--color-gray-500);
        }

        .order-status {
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .status-pending {
            background: #fef3c7;
            color: #b45309;
        }

        .status-in_progress {
            background: #d1fae5;
            color: #047857;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .order-detail {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            color: var(--color-gray-600);
            font-size: 0.875rem;
        }

        .order-detail svg {
            width: 16px;
            height: 16px;
            color: var(--color-gray-400);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .order-detail.full-width {
            grid-column: span 2;
        }

        .order-price {
            font-weight: 600;
            color: var(--color-gray-900);
        }

        /* Action Buttons */
        .order-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .btn svg {
            width: 14px;
            height: 14px;
        }

        .btn-call {
            background: #d1fae5;
            color: #047857;
        }

        .btn-call:hover {
            background: #a7f3d0;
        }

        .btn-navigate {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .btn-navigate:hover {
            background: #bfdbfe;
        }

        .btn-start {
            background: #fef3c7;
            color: #b45309;
        }

        .btn-start:hover {
            background: #fde68a;
        }

        .btn-complete {
            background: linear-gradient(135deg, var(--color-success) 0%, #16a34a 100%);
            color: white;
        }

        .btn-complete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            color: var(--color-gray-300);
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: var(--color-gray-500);
            font-size: 1rem;
        }

        .empty-state.visible {
            display: block;
        }

        /* Message Button */
        .btn-message {
            background: #ede9fe;
            color: #7c3aed;
            position: relative;
        }

        .btn-message:hover {
            background: #ddd6fe;
        }

        .unread-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--color-danger);
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Message Modal */
        .message-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .message-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message-modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-xl);
        }

        .message-modal-overlay.show .message-modal {
            transform: scale(1);
        }

        .message-modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--color-gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-modal-header h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-gray-900);
        }

        .message-modal-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--color-gray-400);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .message-modal-close:hover {
            background: var(--color-gray-100);
            color: var(--color-gray-600);
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
            min-height: 200px;
            max-height: 400px;
        }

        .message-item {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message-item.sent {
            align-items: flex-end;
        }

        .message-item.received {
            align-items: flex-start;
        }

        .message-sender {
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-item.sent .message-sender {
            color: var(--color-blue);
        }

        .message-item.received .message-sender {
            color: var(--color-gray-500);
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message-item.sent .message-bubble {
            background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-blue-light) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-item.received .message-bubble {
            background: #e5e7eb;
            color: var(--color-gray-900);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--color-gray-200);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--color-gray-400);
            margin-top: 0.25rem;
        }

        .message-empty {
            text-align: center;
            padding: 2rem;
            color: var(--color-gray-400);
        }

        .message-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--color-gray-200);
            display: flex;
            gap: 0.75rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-gray-200);
            border-radius: 12px;
            font-size: 0.9rem;
            resize: none;
            font-family: inherit;
            background: var(--color-gray-50);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-blue);
            background: white;
        }

        .message-send-btn {
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, var(--color-blue) 0%, var(--color-blue-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .message-send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .message-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Privacy Notice */
        .privacy-notice {
            background: #fef3c7;
            border: 1px solid #fcd34d;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            color: #92400e;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .privacy-notice svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .order-detail.full-width {
                grid-column: span 1;
            }

            .order-actions {
                flex-wrap: wrap;
            }

            .btn {
                flex: 1;
                justify-content: center;
                min-width: 100px;
            }

            .driver-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <span class="logo">ArielGo</span>
            <span class="driver-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="12" height="12">
                    <rect x="1" y="3" width="15" height="13" rx="2" ry="2"></rect>
                    <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                    <circle cx="5.5" cy="18.5" r="2.5"></circle>
                    <circle cx="18.5" cy="18.5" r="2.5"></circle>
                </svg>
                Driver
            </span>
        </div>
        <div class="nav-right">
            <div class="driver-info">
                <div class="driver-avatar" id="driverAvatar">D</div>
                <span class="driver-name" id="driverName"></span>
            </div>
            <a href="#" onclick="logout(); return false;" class="logout-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>My Deliveries</h1>
            <p>Manage your assigned pickups and deliveries</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="inProgressOrders">0</div>
                <div class="stat-label">Active</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="orders-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                    Assigned Orders
                </h2>
                <button class="refresh-btn" onclick="loadOrders()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Refresh
                </button>
            </div>

            <div id="ordersContainer"></div>

            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <p>No orders assigned yet</p>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="message-modal-overlay" id="messageModal">
        <div class="message-modal">
            <div class="message-modal-header">
                <h3>Message Customer - <span id="messageCustomerName"></span></h3>
                <button class="message-modal-close" onclick="closeMessageModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="message-list" id="messageList">
                <div class="message-empty">Loading messages...</div>
            </div>
            <div class="message-input-area" id="messageInputArea">
                <textarea class="message-input" id="messageInput" rows="1" placeholder="Type a message..."></textarea>
                <button class="message-send-btn" id="sendMessageBtn" onclick="sendMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentMessageOrderId = null;
        let currentMessageOrderStatus = null;
        let unreadCounts = {};

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/driver/session`);
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/driver-login.html';
                    return;
                }
                const name = data.driver.full_name;
                document.getElementById('driverName').textContent = name;
                document.getElementById('driverAvatar').textContent = name.charAt(0).toUpperCase();
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/driver-login.html';
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/api/driver/logout`, { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/driver-login.html';
        }

        checkAuth();
        loadOrders();
        loadUnreadCounts();

        async function loadUnreadCounts() {
            try {
                const response = await fetch(`${API_BASE}/api/messages/unread/count`);
                const data = await response.json();
                if (data.success) {
                    unreadCounts = data.unreadByOrder || {};
                }
            } catch (error) {
                console.error('Error loading unread counts:', error);
            }
        }

        async function loadOrders() {
            document.getElementById('emptyState').classList.remove('visible');

            try {
                const response = await fetch(`${API_BASE}/api/driver/orders`);

                if (response.status === 401) {
                    window.location.href = '/driver-login.html';
                    return;
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load orders');
                }

                if (data.orders.length === 0) {
                    document.getElementById('emptyState').classList.add('visible');
                    document.getElementById('ordersContainer').innerHTML = '';
                    return;
                }

                await loadUnreadCounts();
                displayOrders(data.orders);

            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        function displayOrders(orders) {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending' || o.status === 'confirmed').length;
            const inProgress = orders.filter(o => o.status === 'in_progress').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('inProgressOrders').textContent = inProgress;

            const ordersHtml = orders.map((order, index) => {
                const isCompleted = order.status === 'completed';
                const unreadCount = unreadCounts[order.id] || 0;

                return `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-number">${index + 1}</span>
                        <div class="order-customer">
                            <div class="order-customer-name">${order.name}</div>
                            <div class="order-customer-service">${order.numberOfBags} bag(s) Â· ${order.service}</div>
                        </div>
                        <span class="order-status status-${order.status}">${order.status.replace('_', ' ')}</span>
                    </div>
                    ${isCompleted ? `
                    <div class="privacy-notice">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Contact info hidden for privacy after delivery
                    </div>` : ''}
                    <div class="order-details">
                        <div class="order-detail full-width">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span>${order.address}</span>
                        </div>
                        <div class="order-detail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            <span>${order.phone}</span>
                        </div>
                        <div class="order-detail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span>${order.pickupDate} ${order.pickupTime || ''}</span>
                        </div>
                        <div class="order-detail">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            <span class="order-price">$${(order.totalPrice / 100).toFixed(2)}</span>
                        </div>
                        ${order.notes ? `
                        <div class="order-detail full-width">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                            </svg>
                            <span>${order.notes}</span>
                        </div>` : ''}
                    </div>
                    <div class="order-actions">
                        ${!isCompleted ? `
                        <button class="btn btn-call" onclick="callCustomer('${order.phone}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72"></path>
                            </svg>
                            Call
                        </button>
                        <button class="btn btn-navigate" onclick="navigate('${encodeURIComponent(order.address)}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                            </svg>
                            Navigate
                        </button>
                        <button class="btn btn-message" onclick="openMessageModal(${order.id}, '${order.name}', '${order.status}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Message
                            ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ''}
                        </button>` : ''}
                        ${order.status === 'confirmed' ? `
                        <button class="btn btn-start" onclick="updateStatus(${order.id}, 'in_progress')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start
                        </button>` : ''}
                        ${order.status === 'in_progress' ? `
                        <button class="btn btn-complete" onclick="updateStatus(${order.id}, 'completed')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            Complete
                        </button>` : ''}
                    </div>
                </div>
            `}).join('');

            document.getElementById('ordersContainer').innerHTML = ordersHtml;
        }

        function callCustomer(phone) {
            // Check if phone is masked
            if (phone.includes('***')) {
                alert('Contact info hidden. Use the messaging feature to communicate.');
                return;
            }
            window.location.href = `tel:${phone}`;
        }

        function navigate(address) {
            // Check if address is masked
            if (address.includes('hidden') || address.includes('area')) {
                alert('Full address hidden. Use the messaging feature to coordinate.');
                return;
            }
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${address}`, '_blank');
        }

        // Messaging Functions
        async function openMessageModal(orderId, customerName, orderStatus) {
            currentMessageOrderId = orderId;
            currentMessageOrderStatus = orderStatus;
            document.getElementById('messageCustomerName').textContent = customerName;
            document.getElementById('messageModal').classList.add('show');

            // Hide input area for completed orders
            const inputArea = document.getElementById('messageInputArea');
            if (orderStatus === 'completed' || orderStatus === 'cancelled') {
                inputArea.style.display = 'none';
            } else {
                inputArea.style.display = 'flex';
            }

            await loadMessages(orderId);
        }

        function closeMessageModal() {
            document.getElementById('messageModal').classList.remove('show');
            currentMessageOrderId = null;
            currentMessageOrderStatus = null;
        }

        async function loadMessages(orderId) {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '<div class="message-empty">Loading messages...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/messages/${orderId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load messages');
                }

                if (data.messages.length === 0) {
                    messageList.innerHTML = '<div class="message-empty">No messages yet. Send a message to the customer.</div>';
                    return;
                }

                const messagesHtml = data.messages.map(msg => {
                    const isSent = msg.sender_type === 'driver';
                    const senderLabel = isSent ? 'You' : 'Customer';
                    const time = new Date(msg.createdAt).toLocaleTimeString('en-US', {
                        hour: 'numeric',
                        minute: '2-digit'
                    });
                    return `
                        <div class="message-item ${isSent ? 'sent' : 'received'}">
                            <div class="message-sender">${senderLabel}</div>
                            <div class="message-bubble">${escapeHtml(msg.message)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }).join('');

                messageList.innerHTML = messagesHtml;
                messageList.scrollTop = messageList.scrollHeight;

                // Update unread count
                if (unreadCounts[orderId]) {
                    unreadCounts[orderId] = 0;
                }

            } catch (error) {
                console.error('Error loading messages:', error);
                messageList.innerHTML = '<div class="message-empty">Failed to load messages.</div>';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentMessageOrderId) return;

            const sendBtn = document.getElementById('sendMessageBtn');
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/messages/${currentMessageOrderId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to send message');
                }

                input.value = '';
                await loadMessages(currentMessageOrderId);

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message: ' + error.message);
            } finally {
                sendBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send message on Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Close modal when clicking outside
        document.getElementById('messageModal').addEventListener('click', (e) => {
            if (e.target.id === 'messageModal') {
                closeMessageModal();
            }
        });

        async function updateStatus(bookingId, newStatus) {
            const messages = {
                'in_progress': 'Start this pickup?',
                'completed': 'Mark this pickup as complete?'
            };

            if (!confirm(messages[newStatus] || 'Update status?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/bookings/${bookingId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.status === 401) {
                    window.location.href = '/driver-login.html';
                    return;
                }

                if (!response.ok) throw new Error('Failed to update status');

                loadOrders();

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Poll for new messages every 30 seconds
        setInterval(async () => {
            await loadUnreadCounts();
            // Update badges without full reload
            Object.entries(unreadCounts).forEach(([orderId, count]) => {
                const badge = document.querySelector(`[onclick*="openMessageModal(${orderId}"] .unread-badge`);
                if (badge && count > 0) {
                    badge.textContent = count;
                    badge.style.display = 'flex';
                } else if (badge) {
                    badge.style.display = 'none';
                }
            });
        }, 30000);
    </script>
</body>
